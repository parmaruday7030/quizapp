<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="container mt-5 pt-5">
        <div class="col-md-8 mx-auto">
          <h3 class="text-center">Quiz: [[ category ]]</h3>
          <div v-if="questions.length > 0">
            <div v-for="(question, index) in questions" :key="question.uid" class="mb-4">
              <p><strong>Question [[ index + 1 ]]: [[ question.question ]]</strong></p>
              <div v-for="(answer, answerIndex) in question.answers" :key="answerIndex" class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  :name="'question_' + question.uid" 
                  :value="answer.answer" 
                  @change="submitAnswer($event, question.uid, index)">
                <label class="form-check-label">[[ answer.answer ]]</label>
              </div>
            </div>
            <button v-if="completed" @click="redirectToSummary" class="btn btn-success mt-3">View Summary</button>
          </div>
          <div v-else>
            <p class="text-center">No questions available for this category.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data() {
          return {
            questions: [],
            category: '{{ category }}', // Passed from Django context
            sessionId: '{{ session_id }}',
            completed: false
          };
        },
        methods: {
          getQuestions() {
            fetch(`/api/get-quiz/?category=${this.category}`)
              .then(response => response.json())
              .then(result => {
                if (result.status) {
                  this.questions = result.data;
                } else {
                  alert("Failed to load questions.");
                }
              })
              .catch(error => console.error("Error fetching questions:", error));
          },
          submitAnswer(event, questionUid, index) {
            const selectedAnswer = event.target.value;
            fetch('/api/submit-answer/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({
                question_uid: questionUid,
                selected_answer: selectedAnswer,
                session_id: this.sessionId
              })
            })
              .then(response => response.json())
              .then(result => {
                if (result.status) {
                  alert(result.message);
                  if (index === this.questions.length - 1) {
                    this.completed = true;
                  }
                } else {
                  alert("Failed to submit answer.");
                }
              })
              .catch(error => console.error("Error submitting answer:", error));
          },
          redirectToSummary() {
            window.location.href = `/quiz-summary/?session_id=${this.sessionId}`;
          }
        },
        created() {
          this.getQuestions();
        }
      });
    </script>
  </body>
</html>
